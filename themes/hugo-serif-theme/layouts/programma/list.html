{{ define "body_classes" }}page-services-list{{ end }}

{{ define "main" }}
<div class="intro">
  <div class="container">
    <div class="row">
      <div class="col-12">
        {{ .Content }}
      </div>
      {{ if .Params.intro_image }}
      <div class="col-12 mt-3">
        <img
          alt="{{ .Title }}"
          class="intro-image"
          src="{{ .Params.intro_image | relURL }}"
          {{ with .Params.intro_image_max_width }}style="max-width: {{ . }}; width: auto;"{{ end }}
        />
      </div>
      {{ end }}
    </div>
  </div>
</div>

<div class="container pt-1 pb-6">
  <div class="row">
    {{ range .Pages.ByWeight }}
    <div class="col-12 col-md-4 mb-3">{{ .Render "summary" }}</div>
    {{ end }}
  </div>
</div>
{{ end }}
